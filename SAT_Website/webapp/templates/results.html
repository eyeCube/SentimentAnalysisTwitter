{% extends "base.html" %}
{% block content %}

<div>
    {% if email %}
        <p>Name: {{ email.name | capfirst }}</p>
        <p>Email: {{ email.Email }}</p>
        <p>Email sent:
            {% if email.EmailSent %}
                True.
            {% else %}
                False.
            {% endif %}
        </p>
    {% endif %}
</div>

{% endblock content %}
