{% extends "base.html" %}
{% block content %}
    <h3>
        &ensp;Welcome to the Twitter Sentiment Analyzer
        <small class="text-muted">By Andre, Oscar and Jake</small>
    </h3>
      <div class="input-group col-md-4">
        <form method="get" action="/search/">
                <input class="form-control py-2 border-right-0 border" type="search" name="q" id="id_q" value="{{ query }}" required/>
        </form>
                    <span class="input-group-append">
                    <button class="btn btn-outline-secondary border-left-0 border" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
        </div>
{% endblock content %}
